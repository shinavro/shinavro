<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #grid{
        border:5px solid pink;
        display:grid;
        grid-template-columns: 150px 1fr;
        /* fr : 화면의 크기에 따라 유동적으로 변경되는 크기 명령어.
        */
      }
      div{
        border:5px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="grid">
    <div>NNAVIGATION</div>
    <div>ARTICLE</div>
    </div>
    <!--
    div -- block
    span -- inline
    -->
    </article>
  </body>
</html>
